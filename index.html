<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KhollyFlix - Your Ultimate Movie Streaming Platform</title>
  <meta name="description" content="Discover and stream millions of movies. Your ultimate movie streaming destination." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">üé¨ KhollyFlix</h1>
      <p class="tagline">Explore Millions of Movies</p>
    </div>
  </header>

  <main>
    <div class="search-section">
      <form class="search-form" onsubmit="searchMovies(event)">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="Search movies, actors, genres..."
          autocomplete="off"
        />
        <button type="submit" class="search-btn">üîç Search</button>
        <button type="button" class="clear-btn" onclick="clearSearch()">Clear</button>
      </form>
    </div>

    <section id="movies" class="movies-grid"></section>

    <div id="pagination" class="pagination"></div>
  </main>

  <!-- Trailer Modal -->
  <div id="trailer-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Movie Title</h2>
        <span class="close-btn" onclick="closeTrailerModal()">&times;</span>
      </div>
      <div class="modal-body">
        <iframe 
          id="video-frame" 
          width="100%" 
          height="500" 
          src="" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Streaming Options Modal -->
  <div id="streaming-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="streaming-title">Where to Watch</h2>
        <span class="close-btn" onclick="closeStreamingModal()">&times;</span>
      </div>
      <div class="modal-body" id="streaming-options"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2026 KhollyFlix. All rights reserved. | Powered by TMDB</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
